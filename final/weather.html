<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Sans+3:ital,wght@0,200..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Weather Forecast</title>
</head>

<body id="weatherPage">
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar_logo">
            <img src="img/logo.png" alt="logo">
            <a href="index.html">Weather Forecast</a>
        </div>

        <ul class="navbar_menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="weather.html">Weather by City</a></li>
            <li><a href="about.html">About</a></li>
        </ul>

        <ul class="navbar_icons">
            <li><i class="fa-brands fa-facebook"></i></li>
            <li><i class="fa-brands fa-instagram"></i></li>
            <li><i class="fa-brands fa-twitter"></i></li>
        </ul>
    </nav>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="cityInput" placeholder="Enter a city name">
        <button id="searchButton">Search</button>
    </div>

    <!-- Main Content -->
    <div class="container weather-container">
        <div class="today-weather" id="todayWeather"></div>
        <div class="weekly-weather" id="weeklyWeather"></div>
    </div>

    <!-- Detailed Info -->
    <div class="container detailed-info-container">
        <div class="detailed-info" id="detailedInfo"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2024 Weather Forecast. All Rights Reserved.</p>
    </footer>

    <script type="module" src="js/weather.js"></script>
</body>

</html>
